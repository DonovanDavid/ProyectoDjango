<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% extends 'layouts/navbar.html' %}
    {% block content%}
    <div class="container mt-6">
        <div class="row">
            <div class="col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 mt-5">
                        <label for="exampleInputEmail1" class="form-label">Id:</label>
                        <input class="form-control" name="id"  aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tipo Documento:</label>
                        <input class="form-control" name="nombre"  aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1"  class="form-label">Descripcion:</label>
                        <textarea class="form-control" name="descripcion" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
            <div class="col-md-8 ">
                <div class="row row-cols-1 row-cols-md-3">
                {% for documento in tipoDocumento %}
                    <div class="col">
                        <div class="card border-danger mt-4" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{documento.nombre}}</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary">id = {{documento.id}}</h6>
                                <p class="card-text">{{documento.descripcion}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
